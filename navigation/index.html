<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="styles.css" />
        <title>Navigation</title>
    </head>
    <body>
        <div class="nav">
            <div class="nav-item btn back">
                <img
                    src="img/left-arrow.svg"
                    width="100%"
                    height="100%"
                ></img>
            </div>
            <div class="nav-item btn forward">
                <img
                    src="img/right-arrow.svg"
                    width="100%"
                    height="100%"
                ></img>
            </div>
            <div class="nav-item btn reload">
                <img
                    src="img/reload.svg"
                    width="100%"
                    height="100%"
                ></img>
            </div>
            <div class="nav-item url">
                
                <input type="text" />
            </div>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
